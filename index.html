<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draggable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>


    <div id="team-members">
        
        <article class="team-member">

            <img  class="team-member-avatar"
                src="https://eu.ui-avatars.com/api/?name=Creative Heesak&amp;size=250" 
            alt="Team member"/>

            <div class="team-member-name">
                <h3>Creative Heesak</h3>
                <p>New York Man Of Mystery</p>
            </div>
            <ul class="social-links">
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </article>
        <article class="team-member">

            <img  class="team-member-avatar"
                src="https://eu.ui-avatars.com/api/?name=Creative Heesak&amp;size=250" 
            alt="Team member"/>

            <div class="team-member-name">
                <h3>Creative Heesak</h3>
                <p>New York Man Of Mystery</p>
            </div>
            <ul class="social-links">
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </article>

        <!-- more team members -->
    </div>

   <script src="./script.js"></script> 
   <script 
   src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js">

   </script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    $(function() {
        $("#team-members").sortable({
            placeholder: "ui-state-highlight"
        });
        $(".team-member").draggable({
            connectToSortable: "#team-members",
            helper: "clone",
            revert: "invalid"
        });
    });
</script>
</body>
</html>
